<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>
          Donald J. Trump
          <span
            ><img class="dt_img" src="./img.webp" height="50px" width="50px"
          /></span>
        </h1>
      </div>
      <input
        type="text"
        id="inputField"
        placeholder="Type your message here..."
      /><button id="submitButton">Submit</button>
      <div id="output"></div>
    </div>

    <!-- Include client.js with a query parameter to bypass browser cache -->
    <script src="client.js?v=1"></script>
  </body>
</html>
